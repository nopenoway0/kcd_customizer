<html>
	<head>
		<title>KCD Customizer</title>
		<style>
			body { margin: 0}
			canvas { width: 100%; height: 100% }
			td{ width:33%; align-content: center; text-align: center;}
		</style>
	</head>
	<body>
		<script>
			const jQuery = require('jquery');
			const $ = jQuery;
			var THREE = require('three');
			var {ipcRenderer} = require('electron')
		</script>
		<link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
		<script
  			src="https://code.jquery.com/jquery-3.1.1.min.js"
  			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			crossorigin="anonymous"></script>
		<script src="semantic-ui/semantic.min.js"></script>
		<script src="js/LoaderSupport.js"></script>
		<script src="js/OBJLoader2.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/setup_functions.js"></script>
		<script src="js/first_time_setup.js"></script>
		<script>
			const CONFIG_PATH = "config.json";
			let configuration = config();
			// run initial setup
			// set where to find default game models and mats, set fps, and necessary delay to achieve delay
			// and exported model directory
			const SKIN_MODEL_PATH = configuration['SKIN_MODEL_PATH'], FPS = configuration['FPS'], DELAY = 1000 / FPS, EXPORT_DIR = configuration['EXPORT_DIR'];
			const OBJ_MODEL_PATH = configuration['OBJ_MODEL_PATH'], MATERIAL_PATH = configuration['MATERIAL_PATH'], SHOW_TEXTURLESS_HEADS = configuration['SHOW_TEXTURLESS_HEADS'], TEXTURE_PATH = configuration['TEXTURE_PATH'];
			var loading_bar, progress_label, model_list;
			var obj_paths = get_file_list(OBJ_MODEL_PATH, /.*\.obj/i);
			var model_paths = {};
			var model_info_list;
			for(let x = 0; x < obj_paths.length; x++)
				model_paths[obj_paths[x].match(/\/([a-zA-Z0-9_]+)_lod1.obj/i)[1]] = obj_paths[x];

			var material_paths, ROOT_PATH = configuration['ROOT_PATH'];
			var current_rotation = 50, model = null, model_index = -1, texture_database = null, scene = new THREE.Scene(), screen_loaded = false;
			
			// set slide to rotate displayed model
			window.onload = () => {
				ipcRenderer.on('request-paths', (event, data) =>{
					console.log("request paths received sending: " + [ROOT_PATH, TEXTURE_PATH])
					event.sender.send('paths', [ROOT_PATH, TEXTURE_PATH]);
				});

				let slider = document.getElementById("rotate-head");
				slider.oninput = function() {
					current_rotation = this.value;
				};

				loading_bar = document.getElementById("loading-bar");
				progress_label = document.getElementById('progress-label');
				
				// capture loaded root path from setup window. Store it in this runtime and write it to the configuration file
				// then begin initialization. Otherwise just start initializating
				if(ROOT_PATH.length == 0){
					ipcRenderer.on('directory_set', (sender, path) =>{
						ROOT_PATH = path;
						configuration['ROOT_PATH'] = ROOT_PATH;
						writeAsync(CONFIG_PATH, JSON.stringify(configuration));
					});
					first_time_setup().then(() =>{
						texture_db_check();
					});
				}
				else
				{
					texture_db_check();
				}

				ipcRenderer.on('resume', (sender, data) =>{
					init();
				})
			};

			// start initialization for rendering
			function init(){
				// create basics for scene
				var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
				var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight);
				document.body.appendChild( renderer.domElement );

				// load all textures based on materials
				progress_label.innerHTML = 'Creating Texture Database';
				let mat_promise = create_mtl_database(MATERIAL_PATH + 'character_head.xml', "materials/");
				mat_promise.then((db) =>{
					model_info_list = db;
					create_texture_database(model_info_list).then(() =>{
						console.log(model_info_list)
						next('head');
						progress_label.innerHTML = 'Setting up scene and loading model';
					});
				});
				// set up scene with lighting and camera
				scene.add( light );
				camera.position.y = .28, camera.lookAt(0,0,0), camera.position.z = 1.6, camera.rotateZ(3.14);

				// start rendering at a set delay speed
				(function startRendering(){
					setTimeout(() => {
						// if model is not null, get slider value, calculate radians of rotation
						if(model != null)
							model.setRotationFromAxisAngle(new THREE.Vector3(0,0,1), 2*3.14 * ((current_rotation - 50) / 100.0));
						renderer.setSize(window.innerWidth, window.innerHeight); // TODO: check how inefficient this is
						renderer.render(scene, camera);
						startRendering();
					}, DELAY);
				})();
				screenLoaded();
			}

			// change models
			function set_model(new_model){
				model = new_model.detail.loaderRootNode;
			}

			function next(type){
				model_index = (model_index + 1) % Object.keys(model_info_list).length;
				let cur_model = retrieve_from_dict(model_info_list, model_index);
				// Describing the checks from left to right:
				// 1. if a model path is undefined for a given model name, it means the obj was not stored, so skip this model as the file won't exist
				// 2. if the texture for that model is undefined it means something is wrong with loading. This doesn't mean the texture hasn't been found, it means for some reason
				// when loading the database it was never created
				// 3 & 4. If the SHOW_TEXTURELESS_HEADS is enabled show textureless heads regardless of if the file was loaded otherwise skip this head
				if(cur_model == undefined || cur_model.textures == undefined || (!SHOW_TEXTURLESS_HEADS && !exists(cur_model.textures[0])))
				{
					next(type);
					return;
				}
				load_asset(/*'../../' +*/ OBJ_MODEL_PATH + cur_model.model_name).then((result) =>{ // TODO: change path
					scene.remove(model);
					set_model(result); 
					scene.add(model);
					let p = Promise.resolve(null);
					let length = (cur_model.textures.length > model.children.length) ? model.children.length : cur_model.textures.length;
					for(let x = 0; x < length + 1; x++){
						p = p.then((texture) =>{
							if(texture)
								model.children[x - 1].material = new THREE.MeshLambertMaterial({map: texture});
							return load_asset(/*'../../' +*/ TEXTURE_PATH + cur_model.textures[x], 'txt');
						}, (no_texture) =>{
							return load_asset(/*'../../' +*/ TEXTURE_PATH + cur_model.textures[x], 'txt');
						});
					}
				}, (rej) =>{
					next('head');
				});
			};

			// unhide camera control elements and hide the progress bar
			function screenLoaded(){
				if(screen_loaded)
					return;
				document.getElementById('loading-bar').style.width = 100 + '%';
				document.getElementById('loading-div').style.display = "none";
				document.getElementById('camera-controls').hidden = false;
				document.getElementById('part-controls').hidden = false;
				screen_loaded = true;
			}

			function prev(type){
				if(model_index > 0)
					model_index -= 1;
				else if(model_index == 0)
					model_index = Object.keys(model_info_list).length;
				let cur_model = retrieve_from_dict(model_info_list, model_index);
				if(cur_model == undefined || cur_model.textures == undefined || (!SHOW_TEXTURLESS_HEADS && !exists(cur_model.textures[0])))
					prev(type);
				else{
					model_index -= 1;
					next(type);
				}
			}

			function exportHead(button){
				const HEAD_LOCATION = 'Objects/characters/humans/head/'
				button.classList.add('loading');
				// export the head performing sequential steps, hence all the promising
				let cur_model = retrieve_from_dict(model_info_list, model_index);
				let model_name = cur_model.name;
				let model_filepath = SKIN_MODEL_PATH + model_name + ".skin", mtl_filepath = SKIN_MODEL_PATH + model_name + ".mtl";
				let paks = ["Heads.pak", "IPL_Heads.pak"];

				//TODO: YIKES, rewrite this
				(() =>{
					let msg = "exported to: " + EXPORT_DIR;
					rmdir(EXPORT_DIR)
					.then(() => mkdir(EXPORT_DIR + 'Data/custom_head/'))
					.then(() => extractFrom(ROOT_PATH + paks[0], HEAD_LOCATION + model_name + ".mtl",  './' + EXPORT_DIR + 'Data/custom_head/henry.mtl'))
					.then(() => Promise.resolve,
						() => extractFrom(ROOT_PATH + paks[1], HEAD_LOCATION + model_name + ".mtl",  './' + EXPORT_DIR + 'Data/custom_head/henry.mtl'))
					.then(() => extractFrom(ROOT_PATH + paks[0], HEAD_LOCATION + model_name + ".skin",  './' + EXPORT_DIR + 'Data/custom_head/henry.skin'))
					.then(() => Promise.resolve,
						() => extractFrom(ROOT_PATH + paks[1], HEAD_LOCATION + model_name + ".skin",  './' + EXPORT_DIR + 'Data/custom_head/henry.skin'))
					.then(() => zipFolder(EXPORT_DIR + 'Data/custom_head/', EXPORT_DIR + 'Data/kcd_custom_head.pak', ['henry.mtl', 'henry.skin'], HEAD_LOCATION))
					.then((res) => copy(EXPORT_DIR + 'Data/kcd_custom_head.pak', EXPORT_DIR + 'Data/__fastload/kcd_custom_head.pak'), (rej) => {})
					.then(() => rmdir(EXPORT_DIR + 'Data/custom_head'))
					.then(() => Promise.resolve(button.classList.remove('loading')))
					.then(() => alert(msg));
				})()
			}

		</script>
		<div id="camera-controls" style="width:100%" hidden="true">
			<input style="width:100%; position: absolute; top: 95%" type="range" min="1" max="100" value="50" class="slider" id="rotate-head">
		</div>
		<div id='loading-div' class="ui indicating progress" style="width:100%; position: absolute; top: 95%">
			 <div id="loading-bar" class="bar" style="width:0%; position: absolute; top: 95%"></div>
			 <div id='progress-label' class="label" style="color: white"></div>
		</div>
		<div hidden="true" id="part-controls" style="border-style: solid; border-color: orange; border-width: 2px; border-radius: 10px; background-color: white; width: 200px; position: absolute; top: 10px; right: 10px">
			<table >
				<tr>
					<td>
						<button class="ui icon button" onclick="prev('head')">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Head</div>
					</td>
					<td>
						<button class="ui icon button" onclick="next('head')">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="ui disabled icon button" onclick="">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Beard</div>
					</td>
					<td>
						<button class="ui disabled icon button" onclick="">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="ui disabled icon button" onclick="">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Hair</div>
					</td>
					<td>
						<button class="ui disabled icon button" onclick="">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="ui disabled icon button" onclick="">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Eyes</div>
					</td>
					<td>
						<button class="ui disabled icon button" onclick="">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td/>
					<td>
						<div class = "ui primary button" onclick="exportHead(this)">
							Export
						</div>
					</td>
					<td/>
				</tr>
			</table>
		</div>
	</body>
</html>

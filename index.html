<html>
	<head>
		<title>KCD Customizer</title>
		<style>
			body { margin: 0}
			canvas { width: 100%; height: 100% }
			td{ width:33%; align-content: center; text-align: center;}
		</style>
	</head>
	<body>
		<script>
			const jQuery = require('jquery');
			const $ = jQuery;
			var THREE = require('three');
			var {ipcRenderer} = require('electron')
		</script>
		<link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
		<script
  			src="https://code.jquery.com/jquery-3.1.1.min.js"
  			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			crossorigin="anonymous"></script>
		<script src="semantic-ui/semantic.min.js"></script>
		<script src="js/GLTFExporter.js"></script>
		<script src="js/OBJExporter.js"></script>
		<script src="js/LoaderSupport.js"></script>
		<script src="js/OBJLoader2.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/index.js"></script>
		<script src="js/first_time_setup.js"></script>
		<script src="js/utilities.js"></script>
		<div id="camera-controls" style="width:100%" hidden="true">
			<input style="width:100%; position: absolute; top: 95%" type="range" min="1" max="100" value="50" class="slider" id="rotate-head">
		</div>
		<div id='loading-div' class="ui indicating progress" style="width:100%; position: absolute; top: 95%">
			 <div id="loading-bar" class="bar" style="width:0%; position: absolute; top: 95%"></div>
			 <div id='progress-label' class="label" style="color: white"></div>
		</div>
		<div hidden="true" id="part-controls" style="border-style: solid; border-color: orange; border-width: 2px; border-radius: 10px; background-color: white; width: 200px; position: absolute; top: 10px; right: 10px">
			<table >
				<tr>
					<td>
						<button class="ui icon button">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Head</div>
					</td>
					<td>
						<button class="ui icon button" >
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="ui disabled icon button" >
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Beard</div>
					</td>
					<td>
						<button class="ui icon button">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="ui icon button" onclick="">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Hair</div>
					</td>
					<td>
						<button class="ui icon button">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="ui disabled icon button">
							<i class="angle left icon"></i>
						</button>
					</td>
					<td>
						<div class="label">Eyes</div>
					</td>
					<td>
						<button class="ui disabled icon button">
							<i class="angle right icon"></i>
						</button>
					</td>
				</tr>
				<tr>
					<td/>
					<td>
						<div class = "ui primary button" onclick="exportHead(this)">
							Export
						</div>
					</td>
					<td/>
				</tr>
			</table>


<div id="morph-controls" style="border-style: solid; border-color: orange; border-width: 2px; border-radius: 10px; background-color: white; width: 200px; position: absolute; top: 200px;">
			<table >
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-forehead">
					</td>
					<td>
						<div class="label">Brow Depth</div>
					</td>
				</tr>
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-jaw-height">
					</td>
					<td>
						<div class="label">Jaw Height</div>
					</td>
				</tr>
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-jaw-width">
					</td>
					<td>
						<div class="label">Jaw Width</div>
					</td>
				</tr>
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-chin-depth">
					</td>
					<td>

					</td>
				</tr>
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-chin-height">
					</td>
					<td>
						<div class="label">Chin Height</div>
					</td>
				</tr>
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-nose-depth">
					</td>
					<td>
						<div class="label">Nose Depth</div>
					</td>
				</tr>
				<tr>
					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-nose-width">
					</td>
					<td>
						<div class="label">Nose Width</div>
					</td>
				</tr>

					<td>

				</tr>

					<td>
						<input style="width:100%;" type="range" min="1" max="100" value="50" class="slider" id="morph-face-height">
					</td>
					<td>
						<div class="label">Face Height</div>
					</td>
				</tr>
			</table>
